<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product preview card component">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">

</head>
<body>
    <main>
        <div class="preview-card">
            <picture class="perfume-image">
                <source srcset="./src/images/image-product-desktop.jpg" media="(min-width:620px)">
                <img src="./src/images/image-product-mobile.jpg" alt="perfume">
            </picture>
            <div class="info">
                <p class="perfume">Perfume</p>
                <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="perfume-description">A floral, solar and voluptuous interpretation composed by   Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h3 class="promo">$149.99</h3>
                    <p class="original-price">$169.99</p>
                </div>
                <div class="btn-cart">
                    <a href="#">Add to Cart</a>
                </div>
            </div>
    </main>
</body>
</html>
